<div class="container">
<div class="row">
<div class="col-md-6 offset-md-4">
<form #form='ngForm' style="margin-top:200px;" autocomplete="off" (submit)="onSubmit(form)">
        <div class="form-group">     
          <label>Имя пользователя</label>  
          <input class="form-control" #Email="ngModel" name="Email" [(ngModel)]="formModel.Email" required>
        </div>     
        <div class="form-group">     
          <label>Пароль</label>     
          <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>      
        </div>     
        <div class="form-row">      
          <div class="form-group col-md-8 offset-md-2">     
            <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Войти</button>
          </div> 
        </div>
</form>
</div >
</div>
