<div class="form-group">
    <label>Номер</label>
    <input type="text" [(ngModel)]="room.name" class="form-control" />
</div>
<div class="form-group">
    <label>Этаж</label>
    <input type="text" [(ngModel)]="room.floor" class="form-control" />
</div>
<div class="form-group">
    <label>Категория</label>
    <input type="text" [(ngModel)]="room.categoryId" class="form-control" />
</div>
<div class="form-group">
    <label>Кол-во мест</label>
    <input type="text" [(ngModel)]="room.numberOfSeats" class="form-control" />
</div>
<div class="form-group">
    <label>Наличие минибара</label>
    <input type="text" [(ngModel)]="room.hasMiniBar" class="form-control" />
</div>
